

<div class="bg-[#000022] h-full overflow-y-scroll rounded-tl-3xl"   (scroll)="onScroll($event)">
    <section class="p-0 w-full h-4/5 bg-transparent bg-center bg-fixed bg-cover contrast-25 m-0 opacity-80 shadow shadow-[#AEEBFF] 
        content-center
        bg-[url(https://viajanteemserie.com.br/wp-content/uploads/2024/01/Mundo-Maori-Nova-Zelandia-Autentica-em-144-Horas-.webp)]">
        <div  [ngClass]="{'text-9xl ml-12 mb-28 p-4 pl-6 h-full': !scrolled, 
                    'absolute top-4 left-50 text-3xl ': scrolled}"
                    class=" flex h-min w-full text-start   rounded-tl-3xl space-x-20 bg-transparent">
            <p  class="h-min  fonte font-bold contrast-100 opacity-100 text-branco "
            [ngClass]="{'w-min': !scrolled, 
                    'w-full': scrolled}">
            NEW ZEALAND
            </p>
        </div>

    </section>
    <section class="bg-[#040F16] p-4 text-white w-full h-4/5 justify-between">

        <mat-tab-group  animationDuration="2000ms"
        class="w-full p-4" >
            <mat-tab *ngIf="curiosity != null " label="Curiosities" >
              <div class="flex place-content-center  ">
                <mat-card class="my-4 max-w-fit " appearance="outlined">
                  <div class="flex flex-row bg-preto ">
                    <div class="space-y-9">
                      <mat-card-header class="p-4">
                        <div mat-card-avatar class="example-header-image"></div>
                        <p class="text-6xl p-4 fonte">{{curiosity.title}}</p>
                      </mat-card-header>
                      
                      <mat-card-content >
                        <p class="text-justify">
                          {{curiosity.descriptions}}
                        </p>
                      </mat-card-content>
                      <mat-card-actions class="flex place-content-center" >
                        <a href="/curiosities">CURIOSITIES PAGE</a>
                      </mat-card-actions>
                    </div>
                    <img *ngIf="curiosity.imageUrl != 'n/a'" mat-card-image class="h-96 rounded-lg hover:scale-100 " src="curiosity.imageUrl" alt="Photo of a Shiba Inu">
                  </div>
                </mat-card>
              </div>
            </mat-tab>
            <mat-tab *ngIf="sport != null " label="Sports"><div class="flex place-content-center ">
              <mat-card class="my-4 max-w-fit " appearance="outlined">
                <div class="flex flex-row bg-preto ">
                  <div class="space-y-9">
                    <mat-card-header class="p-4">
                      <div mat-card-avatar class="example-header-image"></div>
                      <p class="text-6xl p-4 fonte">{{sport.title}}</p>
                    </mat-card-header>
                    
                    <mat-card-content >
                      <p class="text-justify">
                        {{sport.descriptions}}
                      </p>
                    </mat-card-content>
                    <mat-card-actions class="flex place-content-center" >
                      <a href="/curiosities">SPORTS PAGE</a>
                    </mat-card-actions>
                  </div>
                  <img *ngIf="sport.imageUrl != 'n/a'" mat-card-image class="h-96 rounded-lg hover:scale-100 " src="sport.imageUrl" alt="Photo of a Shiba Inu">
                </div>
              </mat-card>
            </div></mat-tab>
            <mat-tab *ngIf="culture != null " label="Culture"><div class="flex place-content-center ">
              <mat-card class="my-4 max-w-fit " appearance="outlined">
                <div class="flex flex-row bg-preto ">
                  <div class="space-y-9">
                    <mat-card-header class="p-4">
                      <div mat-card-avatar class="example-header-image"></div>
                      <p class="text-6xl p-4 fonte">{{culture.title}}</p>
                    </mat-card-header>
                    
                    <mat-card-content >
                      <p class="text-justify">
                        {{culture.descriptions}}
                      </p>
                    </mat-card-content>
                    <mat-card-actions class="flex place-content-center" >
                      <a href="/curiosities">CULTURE PAGE</a>
                    </mat-card-actions>
                  </div>
                  <img *ngIf="culture.imageUrl != 'n/a'" mat-card-image class="h-96 rounded-lg hover:scale-100 " src="{{culture.imageUrl}}" alt="Photo of a Shiba Inu">
                </div>
              </mat-card>
            </div></mat-tab>
        </mat-tab-group>

        
    </section>

</div>
