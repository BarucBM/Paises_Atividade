<!-- component -->
<button (click)="getAllCuriosities()">asjfhasjf</button>
<div class="flex justify-center max-h-fit items-center h-screen p-10 overflow-y-auto">
    <div class="flex flex-col max-h-full h-fit justify-items-center mx-10 max-w-screen 
    2xl:w-fit 2xl:grid 2xl:grid-cols-2">
        <div class="relative flex bg-clip-border rounded-xl bg-white text-preto shadow-md w-full max-w-[38rem] max-h-screen flex-row m-4" *ngFor="let post of curiosities">
            <div class="relative w-52 overflow-hidden text-gray-700 bg-white rounded-r-none bg-clip-border rounded-xl shrink-0" *ngIf="post.imageUrl != 'n/a'">
                <img src="{{post.imageUrl}}" alt="card-image" class="object-cover w-full h-full border border-verde" />
            </div>
            <div class="p-6 2xl:max-h-fit 2xl:max-w-full ">
                <h4 class="block max-w-full mb-2 font-sans text-2xl antialiased font-semibold leading-snug tracking-normal text-azul">
                    {{post.title}}
                </h4>
                <p class="block max-w-full h-full mb-8 font-sans font-normal text-verde break-words">
                    {{post.descriptions}}
                </p>
            </div>
        </div>

    </div>
</div>
